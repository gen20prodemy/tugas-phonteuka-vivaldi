spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pointofsales
    username: postgres
    password: 1231
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect