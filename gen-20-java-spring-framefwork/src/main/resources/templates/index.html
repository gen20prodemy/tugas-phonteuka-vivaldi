<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <title>Hello Title</title>
</head>
<body>
    <br><h1>Hello World index</h1>
    <br><h1 th:text="${msg}"></h1>
    <br><br>

    <div class="container">
        <a th:href="@{/add}" class="btn btn-primary">Add Item</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nama</th>
                    <th>Berat</th>
                    <th>Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.nama}"></td>
                    <td th:text="${product.berat}"></td>
                    <td th:text="${product.harga}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'/edit/'+${product.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/delete/'+${product.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
