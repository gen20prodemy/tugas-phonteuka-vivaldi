<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <title>Hello Title</title>
</head>
<body>
<br><h1>Hello World index</h1>
<br><h1 th:text="${msg}"></h1>
<br><br>

<div class="container">
    <h1>Edit Product</h1>
    <div>
        <form th:object="${productbaru}" method="post" th:action="@{/update}">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" class="form-control" th:field="*{nama}"/>
            </div>
            <div class="form-group">
                <label>Berat</label>
                <input type="text" class="form-control" th:field="*{berat}"/>
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="number" class="form-control" th:field="*{harga}"/>
            </div>
            <br><br>

            <input type="hidden" th:field="*{id}"/>                 <!-- ==================PASSING ID HIDDEN-->
            <!--<p><button class="btn btn-promary" type="submit">Submit</button></p>-->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>




<script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
